services:
  dev-db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: dev_db
      MYSQL_USER: Ruth
      MYSQL_PASSWORD: 123
    ports:
      - "5434:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
